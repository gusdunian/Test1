<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angus' Hello World App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <header class="banner" role="banner">
      <h1>Angus' Hello World App</h1>
      <p>A minimal GitHub Pages deployment check.</p>
    </header>

    <main id="main-content" class="container" aria-live="polite">
      <section aria-labelledby="status-heading" class="card">
        <h2 id="status-heading">Deployment sanity check</h2>
        <p id="loaded-at">Loaded at: checking...</p>
        <p id="location">URL: checking...</p>
        <button id="check-btn" type="button">Run JS check</button>
        <p id="check-result">JS OK: 0</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
