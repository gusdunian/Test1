<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angus' Hello World App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <header class="banner" role="banner">
      <h1>Angus' Hello World App</h1>
      <p>A minimal GitHub Pages deployment check.</p>
    </header>

    <main id="main-content" class="container" aria-live="polite">
      <section class="columns" aria-label="Action columns">
        <article class="column card" aria-labelledby="general-actions-heading">
          <div class="column-header">
            <h2 id="general-actions-heading">General action list</h2>
          </div>

          <div class="action-toolbar">
            <form id="add-action-form" class="add-action-form" autocomplete="off">
              <label class="visually-hidden" for="action-input">New action description</label>
              <input
                id="action-input"
                name="action"
                type="text"
                maxlength="200"
                placeholder="Enter a new action"
                required
              />
              <button type="submit" aria-label="Add action">+</button>
            </form>
            <button id="clear-completed-btn" type="button" class="subtle-button">CC</button>
          </div>

          <ul id="action-list" class="action-list" aria-label="General action items"></ul>
        </article>

        <article class="column card" aria-labelledby="scheduling-heading">
          <div class="column-header">
            <h2 id="scheduling-heading">Scheduling actions</h2>
          </div>
          <p class="coming-soon">Coming soon</p>
        </article>

        <article class="column card" aria-labelledby="meeting-notes-heading">
          <div class="column-header">
            <h2 id="meeting-notes-heading">Meeting notes</h2>
          </div>
          <p class="coming-soon">Coming soon</p>
        </article>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
